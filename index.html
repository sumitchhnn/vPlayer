<html>
	<head>
		<title>Video Player Plugin</title>
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<div id="video-container">
		</div>
	</body>
	<script src="assets/js/vplayer.js"></script>
	<script>
		var playList = {'first':'Pitbull.mp4',
						'second':'nicole.mp4',
						'third':'Enrique.mp4'};
		vPlayer.config({
			'elementClass' : 'video-container',
			'controls' : true,
			'playListEnabled' : true,
			'playList'  : playList,
			'src' : 'Enrique.mp4',
			'videoPlayerCss' : 'vPlayer',
			'sourcePath' : 'assets/video/' 
		});
	</script>
</html>
